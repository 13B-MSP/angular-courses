<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)] = "userSettings.name" required #nameField="ngModel"
                [class.field-error]="form.submitted && nameField.invalid"
                (blur)="onBlur(nameField)"/>
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enter a name</div>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text"
                placeholder="Start Date"
                class="form-control"
                [(ngModel)]="startDate" name="startDate" id="startDate"
                bsDatepicker>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name="startTime"></timepicker>
        </div>
        <div class="form-group">
            User Rating
            <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
            name="userRating" id="userRating"
            ></rating>
        </div>
        <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{ singleModel }}
        </button>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)] = "userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="btn-group" btnRadioGroup [(ngModel)]="userSettings.interfaceStyle">
                <label class="btn btn-success mb-0" btnRadio="Light">Light</label>
                <label class="btn btn-success mb-0" btnRadio="MEdium">MEdium</label>
                <label class="btn btn-success mb-0" btnRadio="Dark">Dark</label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-select" aria-label="Default select example" id="subscriptionType" name="subscriptionType" [(ngModel)] = "userSettings.subscriptionType">
                <option selected>Open this select menu</option>
                <option *ngFor="let type of subscriptionTypes$ | async">
                    {{ type }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="forms-control" cols="30" rows="3" [(ngModel)] = "userSettings.notes"></textarea>
        </div>
        <div [hidden]="!postError" class="alert alert-danger">{{ postErrorMessage }}</div>
        <button class="btn btn-primary">Ok</button>
    </form>
</div>
